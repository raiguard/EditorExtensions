ee-time-passes-in-lab=[color=red]Por favor tenga en cuenta que el tiempo sigue transcurriendo mientras se está en el laboratorio. Se recomienda volver a la base principal de vez en cuando para confirmar que aún existe.[/color]
ee-welcome=Utilice el comando __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ o entre en el editor de mapas con __CONTROL__ee-toggle-map-editor__ para poder usar Extensiones del editor.

[mod-description]
EditorExtensions=Extiende el editor de mapas de Factorio con nuevas características, herramientas para pruebas, y cambios para la calidad de vida.También añade un laboratorio de edición aparte que puede ser usado para el diseño de planos de forma separada a la fábrica principal. Inspirado por el mod Creative Mode.

[mod-name]
EditorExtensions=Extensiones del editor

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=En su estado por defecto, los filtros de los cofres culminados no son alterables, debido a que el mod sobreescribirá cualquier modificación cuando sea que la configuración del mod cambie. Si aún así se desea poder editar los filtros, habilite esta opción.
ee-controller-inventory_size=Esta opción no puede ser modificada mientras el juego esté corriendo.\nTodas las opciones abajo son por defecto, y pueden ser modificadas sin problema por medio de la interfaz en el editor de mapas.
ee-default-infinity-filters=Filtros infinitos que serán aplicados al inventario del jugador cuando se entre al editor por primera vez.\n[color=255,57,48]¡Modifica esta opción en el menú principal, de otra forma no afectará nuevas partidas![/color]
ee-inventory-sync=Cuando se esté en el modo de trucos, el inventario y la pila seleccionada en el cursor serán sincronizados entre el modo editor y el juego normal.
ee-override-debug-world=Trata el mundo de depuración cono si fuera el escenario de pruebas: lleno de baldosas de laboratorio (grises y negras), modo de trucos activado, y otorga objetos para pruebas. Se puede acceder al mundo de depuración presionando Control y haciendo clic en el botón de "Un jugador" o "Nueva partida".
ee-prevent-initial-pause=Evita que el juego pause la simulación cuando se entra al editor por primera vez. El estado de pausa puede modificarse en menú del editor en la parte de tiempo.
ee-start-in-editor=Entra al editor de mapas automáticamente al iniciar un mundo de depuración o un escenario de pruebas.
ee-testing-lab=Teletransporta automáticamente a un laboratorio de pruebas al entrar en el editor de mapas, luego al exterior al salir del editor. Esto permite probar configuraciones fácilmente en un espacio aislado, manteniendo la fábrica intacta. Elige entre tu propio laboratorio personal y un laboratorio compartido entre todos los jugadores en una fuerza.
ee-testing-lab-match-research=Si esta opción está habilitada, el laboratorio de pruebas hará coincidir el estado de las tecnologías con el de su fuerza correspondiente. Si esta opción está deshabilitada, todas las tecnologías estarán investigadas.

