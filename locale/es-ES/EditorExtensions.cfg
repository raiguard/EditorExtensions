[command-help]
cheat=<parámetro>\n  (sin parámetro) - Investiga todas las tecnologías, habilita el modo de trucos, y desbloquea recetas para pruebas.\n  "all" (todo) - Incluye todo lo anterior, además provee al jugador con objetos y equipamiento para pruebas.

