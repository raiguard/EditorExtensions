[mod-description]
EditorExtensions=Factorio harita editörünü yeni özellikler, test araçları ve yaşam kalitesi değişiklikleriyle genişletir. Ayrıca planları ana fabrikanızdan ayrı olarak tasarlamak için kullanılabilecek ayrı bir editör laboratuvarı da ekler. Yaratıcı Mod'dan ilham alındı.

[mod-name]
EditorExtensions=Editör Uzantıları

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Varsayılan olarak, birleşik sandık filtreleri değiştirilemez, çünkü mod yapılandırması değiştiğinde mod, tüm değişikliklerin üzerine yazacaktır. Buna rağmen filtreleri düzenleyebilmek istiyorsanız bu seçeneği işaretleyin.
ee-controller-inventory_size=Bu seçenek çalışma zamanında değiştirilemez.\nAşağıdaki seçeneklerin tümü varsayılanlardır ve çalışma zamanında harita editör arayüzü aracılığıyla değiştirilebilir.
ee-default-infinity-filters=Editöre ilk kez girdiğinizde envanterinize uygulanacak sonsuzluk filtreleri.\n[color=255,57,48]Bunu ana menüden değiştirin, aksi takdirde yeni oyunları etkilemez![/color]
ee-infinity-pipe-crafter-snapping=Bir üreticinin sıvı girişinin hemen yanına bir sonsuzluk borusu yerleştirdiğinizde, filtre otomatik olarak bu sıvıyı sağlayacak şekilde ayarlanacaktır.
ee-inventory-sync=Hile modundayken envanteriniz ve imleç yığınınız editör ile normal oyun arasında senkronize edilecektir.
ee-override-debug-world=Hata ayıklama dünyasına test senaryosu gibi davranın: laboratuvar kutucuklarını doldurun, hile modunu etkinleştirin ve test öğelerini verin. Hata ayıklama dünyasına control + "tek oyuncu" veya "yeni oyun" düğmelerine tıklayarak erişilebilir.
ee-prevent-initial-pause=Editöre ilk kez girdiğinizde oyunun simülasyonu duraklatmasını önleyin. Duraklatılmış durum, zaman editör menüsünden değiştirilebilir.
ee-start-in-editor=Hata ayıklama dünyasını veya test senaryosunu başlatırken otomatik olarak harita editörüne girin.
ee-testing-lab=Harita editörüne girerken otomatik olarak bir test laboratuvarına ışınlanın, editörden ayrıldığınızda geri dönün. Bu, gerçek fabrikanızı bozulmamış halde tutarken kurulumları izole bir alanda kolayca test etmenize olanak tanır. Kendi kişisel laboratuvarınız ile bir kuvvetteki tüm oyuncular arasında paylaşılan bir laboratuvar arasında seçim yapın.
ee-testing-lab-match-research=Etkinleştirilirse test laboratuvarı ana gücün araştırma durumuyla eşleşecektir. İşaretlenmezse tüm teknolojiler araştırılmış olacaktır.

