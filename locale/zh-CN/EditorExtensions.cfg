[mod-description]
EditorExtensions=扩展了《异星工厂》地图编辑器，增加了新功能、测试工具和生活质量变化。还添加了一个单独的编辑器实验室，可用于独立于主工厂设计蓝图。灵感来自创意模式。

[mod-name]
EditorExtensions=编辑器扩展

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=默认情况下，聚合箱筛选器不可更改，因为每当模组配置更改时，模组都会覆盖任何更改。如果你希望能够编辑筛选器，请选中此选项。
ee-controller-inventory_size=此选项无法在运行时更改。\n以下所有选项均为默认选项，可在运行时通过地图编辑器 GUI 进行更改。
ee-default-infinity-filters=当你第一次进入编辑器时，永续筛选器将应用于你的库存。\n[color=255,57,48]从主菜单更改此项，否则它不会影响新游戏！[/color]
ee-inventory-sync=处于作弊模式时，你的库存和光标堆栈将在编辑器和正常游戏之间同步。
ee-override-debug-world=将调试世界视为测试场景：填充实验室地块、启用作弊模式并提供测试物品。可以通过按住 Ctrl 键 + 单击“单人游戏”或“新游戏”按钮来访问调试世界。
ee-prevent-initial-pause=防止游戏在你第一次进入编辑器时暂停模拟。可以从时间编辑器菜单更改暂停状态。
ee-start-in-editor=启动调试世界或测试场景时自动进入地图编辑器。
ee-testing-lab=进入地图编辑器时自动传送到测试实验室，离开编辑器时返回。这样，你便可以在隔离空间中轻松测试设置，同时保持实际工厂完好无损。你可以选择自己的个人实验室或部队中所有玩家共享的实验室。
ee-testing-lab-match-research=开启后，测试实验室将与母军的研究状态一致。若未勾选，则所有科技都将被研究。

