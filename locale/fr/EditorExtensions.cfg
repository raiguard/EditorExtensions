ee-welcome=Utilisez la commande __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ ou entrez l'éditeur de carte avec __CONTROL__ee-toggle-map-editor__ pour utiliser Editor Extensions.

[mod-description]
EditorExtensions=Étend l'éditeur de cartes de Factorio en ajoutant de nouvelles fonctionnalités, des outils de test et des changements de qualité de vie. Ajoute également un laboratoire d'édition séparé qui peut être utilisé pour concevoir des plans séparément de l'usine principale. Inspiré par le Mode Créatif.

[mod-name]
EditorExtensions=Editor Extensions

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Par défaut les filtres des coffres agrégé ne peuvent pas être changé puisque le mod écrase les modifications chaque fois que la configuration du mod est changé. Si vous voulez encore pouvoir modifier les filtres, sélectionnez cette option.
ee-controller-inventory_size=Cette option ne peut pas être changé pendant le jeu.\nToutes les options ci-dessous sont par défaut et peuvent être changé pendant le jeu à travers l'interface de l'éditeur de carte.
ee-default-infinity-filters=Les filtres infinis qui seront ajouté à votre inventaire la première fois que vous entrez l'éditeur.\n[color=255,57,48]Changez les dans le menu primaire. Sinon, les nouvelles parties ne seront pas affectées ![/color]
ee-inventory-sync=En mode triche, votre inventaire et l'item en main sont synchronisé entre l'éditeur et le jeu normal.
ee-override-debug-world=Traitez le monde de débogage comme le scénario de test : remplir de tuiles de laboratoire, mode triche activé, et items de test donnés. Le monde de débogage peut être accédé en appuyant Contrôle + clique de bouton "Mode solo" ou "Nouvelle partie".
ee-prevent-initial-pause=Ne laisse pas le jeu mettre la simulation en pause quand vous entrez l'éditeur pour la première fois. L'état de pause peut être changé à partir du menu éditeur de temps.
ee-start-in-editor=Entrer automatiquement l'éditeur de carte en commençant un monde de débogage ou un scénario de test.
ee-testing-lab=Téléportation automatique à un laboratoire de test lorsque vous entrez l'éditeur de carte et téléportation de retour lorsque vous quittez l'éditeur. De cette manière vous pouvez facilement essayer des installations dans un espace isolé tout en gardant l'état de votre usine intact. Choisissez entre un laboratoire personnel et un laboratoire partagé par tous les membres d'une équipe.
ee-testing-lab-match-research=Si la paramètre est activé, le laboratoire de test aille la même état de recherche que l'équipe associée. Si non, toutes technologies seront recherchées.

