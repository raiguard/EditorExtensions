ee-time-passes-in-lab=[color=red]Пожалуйста, имейте в виду, что в лаборатории время идёт. Периодически переключайтесь на свою основную базу, чтобы убедиться, что она всё ещё существует.[/color]
ee-welcome=Используйте команду __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ или войдите в редактор карт с помощью __CONTROL__ee-toggle-map-editor__, чтобы использовать мод Editor Extensions.

[mod-description]
EditorExtensions=Расширяет редактор карт Factorio новыми функциями, инструментами тестирования и облегчающими игру изменениями. Также добавляет отдельную лабораторию редактора, которую можно использовать для разработки чертежей отдельно от вашей основной фабрики. Вдохновлён модом Creative Mode.

[mod-name]
EditorExtensions=Editor Extensions

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=По умолчанию фильтры сундуков-агрегаторов нельзя изменить, потому что мод перезапишет любые изменения при изменении конфигурации мода. Если вы хотите иметь возможность редактировать фильтры, несмотря на это, включите эту опцию.
ee-controller-inventory_size=Этот параметр не может быть изменён во время игры.\nВсе параметры снизу установлены по умолчанию, и могут быть изменены через интерфейс редактора карт.
ee-default-infinity-filters=Бесконечные фильтры, которые будут применены к вашему инвентарю при первом входе в редактор.\n[color=255,57,48]Измените это в главном меню, иначе это не повлияет на новые игры![/color]
ee-inventory-sync=Когда читы включены, инвентарь и предмет в курсоре будут синхронизироваться между редактором и обычным режимом.
ee-override-debug-world=Переделать мир отладки в сценарий тестирования: замостить пол лабораторной плиткой, включить чит-режим и дать предметы для тестирования. Доступ к миру отладки можно получить, нажав Ctrl + «одиночная игра» или «новая игра».
ee-prevent-initial-pause=Предотвращает паузу во время первого захода в редактор. Состояние паузы может быть изменено в меню управления временем.
ee-start-in-editor=Автоматически запускать редактор карты, когда входите в мир отладки или сценарий тестирования.
ee-testing-lab=Автоматически телепортируйтесь в лабораторию тестирования при входе в редактор карты, а затем возвращайтесь, когда вы выходите из редактора. Это позволяет вам легко тестировать настройки в изолированном пространстве, сохраняя при этом вашу фактическую фабрику в первозданном виде. Выбирайте между своей личной лабораторией или лабораторией, общей для всех игроков вашей команды.
ee-testing-lab-match-research=Если включено, лаборатория тестирования будет соответствовать исследовательскому статусу родительской силы. Если флажок не установлен, будут исследованы все технологии.

