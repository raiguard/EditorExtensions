[entity-description]
ee-aggregate-chest=Содержит каждый предмет в игре.
ee-infinity-accumulator=Вырабатывает, хранит или потребляет настраиваемое количество электроэнергии.
ee-infinity-cargo-wagon=Создает или уничтожает вещи в зависимости от фильтра (как бесконечный сундук).
ee-infinity-chest=Создает или уничтожает вещи в зависимости от фильтра.
ee-infinity-combinator=Мониторит логическую сеть с возможностью широкой настройки дисплея.
ee-infinity-fluid-wagon=Создает или уничтожает жидкости в зависимости от фильтра (как бесконечная труба).
ee-infinity-heat-pipe=Создает или уничтожает настраиваемое количество тепла.
ee-infinity-loader=Создает или уничтожает вещи на/с конвеера в зависимости от фильтра.
ee-infinity-loader-dummy-combinator=Это показывает, где был расположен устаревший бесконечный погрузчик. Сигналы представляют собой фильтры конвейера, которые были на этом бесконечном погрузчике.
ee-infinity-pipe=Создает или уничтожает жидкости в зависимости от фильтра.
ee-linked-belt=Мгновенно переносит предметы на другой связанный конвейер.\n__CONTROL__open-gui__: Начать новую связь / установить связь.\n__CONTROL__paste-entity-settings__: Изменить связь назначения / принудительно установить связь.\n__CONTROL__copy-entity-settings__: Разорвать связь.
ee-linked-chest=Делится своим инвентарём с другими связанными сундуками на том же канале.
ee-performance-warning=Возможны проблемы с производительностью при чрезмерной эксплуатации, использовать обдуманно!
ee-super-beacon=Маяк с огромным радиусом, не потребляющий энергию. Может использоваться с любыми модулями (даже продуктивности).
ee-super-construction-robot=Очень быстрый, не требующий энергии строительный дрон.
ee-super-electric-pole=Опора ЛЭП с огромной дальностью.
ee-super-inserter=Очень быстрый, не требующий энергии пакетный фильтрующий манипулятор.
ee-super-lab=Очень быстрая, не требующая энергии лаборатория.
ee-super-locomotive=Очень быстрый локомотив. Не требует топлива!
ee-super-logistic-robot=Очень быстрый, не требующий энергии транспортный дрон.
ee-super-pump=Не требующая энергии помпа с регулируемой скоростью.
ee-super-radar=Не требующий энергии радар с огромной зоной сканирования.
ee-super-roboport=Не требующая энергию дронстанция с мгновенной зарядкой и огромной зоной покрытия.
ee-super-substation=Подстанция с огромной зоной покрытия и дальностью подключения.

