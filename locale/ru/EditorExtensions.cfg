[command-help]
cheat=<параметр>\n  (без параметра) - Исследует все технологии, включает чит-режим, включает рецепты инструментов тестирования.\n  all - То же, что и в предыдущем случае, и даёт игроку некоторые предметы и оборудование для тестирования.

