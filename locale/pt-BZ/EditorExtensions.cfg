ee-super-lab=Laboratório extremamente rápido e sem custo de energia.
ee-super-locomotive=Locomotiva extremamente rápida. Não requer combustível para funcionar!
ee-super-logistic-robot=Robô logístico extremamente rápido e sem custo de energia.
ee-super-pump=Bomba sem custo de energia com uma velocidade de bombeamento ajustável.
ee-super-radar=Radar sem custo de energia com uma enorme área reveladora.
ee-super-roboport=Roboport sem custo de energia com recarga imediata e uma área de cobertura muito grande.
ee-super-substation=Subestação com enorme área de abastecimento e alcance de fio.

