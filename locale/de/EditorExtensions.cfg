ee-welcome=Verwenden Sie den Befehl __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ oder rufen Sie den Karteneditor mit __CONTROL__ee-toggle-map-editor__ auf, um die Editor Extensions zu verwenden.

[mod-description]
EditorExtensions=Erweitert den Factorio-Karteneditor um neue Funktionen, Testwerkzeuge und Änderungen an der Lebensqualität. Fügt außerdem ein separates Editorlabor hinzu, in dem ihr unabhängig von eurer Hauptfabrik Blaupausen entwerfen könnt. Inspiriert durch den Kreativmodus.

[mod-name]
EditorExtensions=Editor Extensions

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Standardmäßig sind die Aggregat-Truhe-Filter unveränderbar, da der Mod bei jeder Änderung der Mod-Konfiguration alle Änderungen überschreibt. Wenn du die Filter trotzdem bearbeiten möchtest, aktiviere diese Option.
ee-controller-inventory_size=Diese Option kann zur Laufzeit nicht geändert werden.\nAlle nachstehenden Optionen sind Standardwerte und können zur Laufzeit über die GUI des Map-Editors geändert werden.
ee-default-infinity-filters=Unendlichkeitsfilter, die auf euer Inventar angewendet werden, wenn ihr den Editor zum ersten Mal betretet.\n[color=255,57,48]Ändert dies im Hauptmenü, sonst wirkt es sich nicht auf neue Spiele aus![/color]
ee-infinity-pipe-crafter-snapping=Wenn du ein Unendlichkeitsrohr direkt neben einem Montagemaschine-Flüssigkeitseingang platzierst, wird sein Filter automatisch so eingestellt, dass er diese Flüssigkeit liefert.
ee-inventory-sync=Wenn du dich im Cheat-Modus befindest, werden dein Inventar und der Mauszeigerstapel zwischen dem Editor und dem normalen Spiel synchronisiert.
ee-override-debug-world=Behandeln Sie die Debug-Welt wie das Testszenario: Füllen Sie sie mit Laborkacheln, aktivieren Sie den Cheat-Modus und geben Sie Testgegenstände. Die Debug-Welt kann durch Steuerung + Klicken auf die Schaltflächen "Einzelspieler" oder "Neues Spiel" aufgerufen werden.
ee-prevent-initial-pause=Verhindert, dass das Spiel die Simulation anhält, wenn du den Editor zum ersten Mal betrittst. Der Pausenzustand kann über das Menü des Zeiteditors geändert werden.
ee-start-in-editor=Automatisches Aufrufen des Karteneditors beim Starten der Debug-Welt oder des Testszenarios.
ee-testing-lab=Teleportiert dich automatisch in ein Testlabor, wenn du den Karteneditor betrittst, und wieder zurück, wenn du den Editor verlässt. Auf diese Weise kannst du Aufbauten in einem isolierten Raum testen, während deine eigentliche Fabrik unberührt bleibt. Du hast die Wahl zwischen deinem eigenen Labor und einem Labor, das von allen Spielern einer Partei gemeinsam genutzt wird.
ee-testing-lab-match-research=Wenn diese Option aktiviert ist, entspricht das Testlabor dem Forschungsstatus der übergeordneten Partei. Falls nicht aktiviert, werden alle Technologien erforscht.

