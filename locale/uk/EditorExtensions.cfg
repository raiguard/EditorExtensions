ee-infinity-pipe=Створює або знищує рідини за допомогою настроюваного фільтра для рідин.
ee-linked-belt=Миттєво переносить елементи до іншої пов'язаної стрічки.\n__CONTROL__open-gui__: Створити новий зв'язок / встановити зв'язок.\n__CONTROL__paste-entity-settings__: Почати новий зв'язок / створити зв'язок.\n__CONTROL__paste-entity-settings__: Змінити посилання призначення / примусово встановити посилання.\n__CONTROL__copy-entity-settings__: Розірвати посилання.
ee-linked-chest=Ділиться своїм інвентарем з іншими пов'язаними скринями на тому ж каналі.
ee-performance-warning=При зловживанні може спричинити проблеми з продуктивністю, використовуйте економно!
