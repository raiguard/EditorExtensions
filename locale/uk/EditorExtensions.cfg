ee-welcome=Скористайтеся командою __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ або увійдіть до редактора мап за допомогою __CONTROL__ee-toggle-map-editor__, щоб скористатися Розширеннями редактора.

[mod-description]
EditorExtensions=Розширює редактор карт Factorio новими функціями, інструментами тестування та змінами якості життя. Також додано окрему лабораторію редактора, яку можна використовувати для розробки проєкту окремо від вашої основної фабрики. Натхненний творчим режимом.

[mod-name]
EditorExtensions=Editor Extensions

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=За замовчуванням, фільтри сукупних скринь є незмінними, тому що мод перезапише будь-які зміни при зміні конфігурації мода. Якщо ви хочете мати можливість редагувати фільтри, попри це, позначте цю опцію.
ee-controller-inventory_size=Цю опцію не можна змінити під час виконання програми.\nВсі наведені нижче опції встановлено за замовчуванням, і їх можна змінити під час виконання програми за допомогою графічного інтерфейсу редактора мап.
ee-default-infinity-filters=Фільтри нескінченності, які будуть застосовані до вашого інвентарю при першому вході в редактор.\n[color=255,57,48]Змініть це в головному меню, інакше це не вплине на нові ігри![/color]
ee-infinity-pipe-crafter-snapping=Коли ви розміщуєте нескінченну трубу безпосередньо біля входу рідини для крафтерів, вона автоматично налаштовує свій фільтр на подачу цієї рідини.
ee-inventory-sync=У режимі чит-коду ваш інвентар і стопка курсору будуть синхронізовані між редактором і звичайною грою.
ee-override-debug-world=Ставтеся до світу налагодження, як до тестового сценарію: заповніть його лабораторними тайлами, увімкніть чит-режим і дайте тестові предмети. Доступ до світу налагодження здійснюється за допомогою клавіш control + натискання кнопок "одиночна гра" або "нова гра".
ee-prevent-initial-pause=Заборонити грі ставити симуляцію на паузу при першому вході в редактор. Стан паузи можна змінити у меню редактора часу.
ee-start-in-editor=Автоматичний вхід до редактора мап під час запуску налагоджувального світу або тестового сценарію.
ee-testing-lab=Автоматично телепортуйтеся до тестової лабораторії при вході в редактор карт, а потім повертайтеся назад, коли ви виходите з редактора. Це дозволяє вам легко тестувати налаштування в ізольованому просторі, зберігаючи при цьому недоторканість вашої реальної фабрики. Вибирайте між особистою лабораторією та лабораторією, доступною для всіх гравців загону.
ee-testing-lab-match-research=Якщо увімкнено, випробувальна лабораторія буде відповідати дослідницькому статусу материнської сили. Якщо прапорець знято, будуть досліджуватися всі технології.

