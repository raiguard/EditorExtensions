[mod-description]
EditorExtensions=Rozszerza edytor mapy w grze Factorio o nowe funkcje, narzędzia do testowania oraz zmiany usprawniające rozgrywkę. Dodatkowo dodaje oddzielne laboratorium edytora, które można używać do projektowania schematów niezależnie od głównej fabryki. Inspirowane "Creative Mode"

[mod-name]
EditorExtensions=Editor Extensions

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Domyślnie filtry kompletnej skrzyni są niezmienne, ponieważ mod nadpisuje wszelkie zmiany przy każdej zmianie konfiguracji modu. Jeśli chcesz mieć możliwość edycji filtrów pomimo tego, zaznacz tę opcję.
ee-controller-inventory_size=Ta opcja nie może być zmieniana w trakcie działania programu.\nWszystkie poniższe opcje są domyślne i mogą być zmieniane w trakcie działania za pomocą interfejsu edytora mapy.
ee-default-infinity-filters=Nieskończone filtry, które zostaną zastosowane do twojego ekwipunku podczas pierwszego wejścia do edytora
\n[color=55,57,48]Zmień to w głównym menu, w przeciwnym razie nie będzie to miało wpływu na nowe gry![/color]
ee-inventory-sync=W trybie oszustwa, ekwipunek oraz stos przedmiotów na kursorze będą synchronizowane między edytorem a normalną rozgrywką.
ee-override-debug-world=Przerób świat debugowania na scenariusz testowy: wypełnij podłogę laboratoryjnymi płytkami, włącz tryb oszustwa i dostarcz przedmioty do testowania. Do świata debugowania można uzyskać dostęp, naciskając Ctrl + przycisk „jeden gracz” lub „nowa gra”
ee-prevent-initial-pause=Zapobiegnij zatrzymywaniu symulacji gry podczas pierwszego wejścia do edytora. Stan zatrzymania można zmienić z menu edytora czasu.
ee-start-in-editor=Automatycznie wejdź do edytora mapy podczas uruchamiania świata debugowania lub scenariusza testowego.
ee-testing-lab=Automatycznie teleportuj się do laboratorium testowego podczas wchodzenia do edytora mapy, a następnie wróć po opuszczeniu edytora. Pozwala to łatwo testować konfiguracje w izolowanej przestrzeni, zachowując jednocześnie swoją rzeczywistą fabrykę. Wybieraj pomiędzy własną pracownią a pracownią współdzieloną pomiędzy wszystkich graczy.
ee-testing-lab-match-research=Jeśli opcja jest włączona, laboratorium testowe będzie odpowiadać stanowi badań w macierzystym zespole. Jeśli jest odznaczone, wszystkie technologie zostaną zbadane.

