[mod-name]
EditorExtensions=Editor Extensions

[mod-description]
EditorExtensions=Расширяет редактор карт новыми функциями и инструментами, вносит в него изменения, чтобы упростить игру в песочнице, и добавляет элементы и сущности, помогающие тестировать фабрики.\n\nПреемник Infinity Mode, созданного на основе Creative Mode.

